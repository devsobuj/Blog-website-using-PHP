<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>OneComunity</title>


    <!-- CSS FILES -->

    <!-- bootstrap css -->
    <link rel="stylesheet" href="./vendor/bootstrap/css/bootstrap.min.css">

    <!-- style css -->
    <link rel="stylesheet" href="./asset/css/style.css">

</head>

<body>



    <!-- main content container -->

    <div class="main-content">

        <!-- page content -->

        <div class="login_area">
            <div class="card-body">
                <h2 class="card-title mb-4">Sing in</h2>

                <form action="#" method="post">
                    <div class="mb-4">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="jon.due@gmail.com">
                    </div>
                    <div class="mb-2">
                        <label for="password" class="form-label">Email address</label>
                        <input type="password" class="form-control" id="password" placeholder="jon.due@gmail.com">
                    </div>
                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" value="" id="remeber">
                        <label class="form-check-label" for="remeber">Remember Me</label>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary">Sing in</button>
                        <a href="./signup.html" class="btn out-line-blue">Sing up</a>
                    </div>
                    <div class="mb-4">
                    </div>
                </form>

            </div>
        </div>


        <!-- footer -->

        <footer>
            <div class="footer_text">
                <b>OneComunity</b>
                <b>2022</b>
            </div>
        </footer>
    </div>

</body>

</html>
