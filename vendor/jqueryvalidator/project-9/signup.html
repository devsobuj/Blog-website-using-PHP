<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>OneComunity</title>


    <!-- CSS FILES -->

    <!-- bootstrap css -->
    <link rel="stylesheet" href="./vendor/bootstrap/css/bootstrap.min.css">

    <!-- style css -->
    <link rel="stylesheet" href="./asset/css/style.css">

</head>

<body>



    <!-- main content container -->

    <div class="main-content">

        <!-- page content -->

        <div class="signup_area">
            <div class="card-body">
                <h2 class="card-title mb-5 text-center text-bold">Sing up</h2>

                <form action="#" method="post">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="mb-4">
                                <label for="f_name" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="f_name" placeholder="jon">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="mb-4">
                                <label for="l_name" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="l_name" placeholder="due">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="mb-4">
                                <label for="email" class="form-label">Email</label>
                                <label class="visually-hidden" for="email">Username</label>
                                <div class="input-group">
                                    <div class="input-group-text">@</div>
                                    <input type="text" class="form-control" id="email" placeholder="jon.due@gmail.com">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-2">
                        <label for="password" class="form-label">Email address</label>
                        <input type="password" class="form-control" id="password" placeholder="jon.due@gmail.com">
                    </div>
                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" value="" id="remeber">
                        <label class="form-check-label" for="remeber">Remember Me</label>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary">Sing up</button>
                        <a href="./signin.html" class="btn out-line-blue">Sing in</a>
                    </div>
                    <div class="mb-4">
                    </div>
                </form>

            </div>
        </div>


        <!-- footer -->

        <footer>
            <div class="footer_text">
                <b>OneComunity</b>
                <b>2022</b>
            </div>
        </footer>
    </div>

</body>

</html>
